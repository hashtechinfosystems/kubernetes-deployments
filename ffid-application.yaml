apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ffid-argo-application
  namespace: argo-cd
spec:
  project: default
  source:
    path: wordpress/ffid
    repoURL: https://github.com/hashtechinfosystems/kubernetes-deployments.git
    targetRevision: dev
  destination:
    namespace: ffid
    server: https://kubernetes.default.svc

  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
