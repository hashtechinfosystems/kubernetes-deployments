apiVersion: apps/v1
kind: Deployment
metadata:
  name: ragh-mysql
  namespace: ragh
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ragh-mysql
  template:
    metadata:
      labels:
        app: ragh-mysql
    spec:
      containers:
      - name: ragh-mysql
        image: mysql:5.7
        envFrom:
        - configMapRef:
            name: mysql-config
        - secretRef:
            name: mysql-secret
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: ragh-mysql-volume
          mountPath: /var/lib/mysql
      volumes:
      - name: ragh-mysql-volume
        persistentVolumeClaim:
          claimName: ragh-mysql-pvc
